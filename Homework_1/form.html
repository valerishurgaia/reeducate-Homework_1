    <title>Form</title>

<body>
    <form>
        <h1>Form Page</h1>

            <hr>

            <input type="text" placeholder="სახელი" required>
            <input type="email" placeholder="Email"required>
            <input type="password" placeholder="პაროლი"required>

        <h3>სქესი</h3>

            <label>
                მამრობითი
                <input type="radio" placeholder="radio"name="სქესი">
            </label>
            <label>
                მდედრობითი
                <input type="radio" placeholder="radio" name="სქესი">
            </label>

            <h3> შინაური ცხოველი </h3>

            <label for="ძაღლი">ძაღლი</label>
            <input type="checkbox" id="ძაღლი" name="ცხოველი">
            
            <label for="კატა">კატა</label>
            <input type="checkbox" id="კატა" name="ცხოველი">
            
            <label for="თუთიყუში">თუთიყუში</label>
            <input type="checkbox" id="თუთიყუში" name="ცხოველი">
    
            დაბადების თარიღი <input type="date">
            
            პროფილის სურათი <input type="file">

            <button type="reset">reset</button>
            
            <button type="button">button</button>

            <button type="submit">submit</button>

        
        </form>
